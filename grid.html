<!DOCTYPE html>
<html>
    <head>
        <title>grid</title>
       <style>
           #grid {
               background-color: darkgreen;
               display: grid;
               padding: 20px;
               grid-column-gap: 20px;
               grid-row-gap: 20px;
               grid-template-columns: 200px 200px auto;
           }

           #grid-item {
               background-color: darkorange;
               font-size: 20px;
               padding: 20px;
               text-align: center;
           }
       </style>
    </head>
    <body>
        <div id="grid">
            <div id="grid-item">1</div>
            <div id="grid-item">2</div>
            <div id="grid-item">3</div>
            <div id="grid-item">4</div>
            <div id="grid-item">5</div>
            <div id="grid-item">6</div>
            <div id="grid-item">7</div>
            <div id="grid-item">8</div>
            <div id="grid-item">9</div>
            <div id="grid-item">10</div>
            <div id="grid-item">11</div>
            <div id="grid-item">12</div>
            <div id="grid-item">13</div>
        </div>
    </body>
</html>
