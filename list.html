<!DOCTYPE html>
<html>
    <head>
        <title>list</title>
    </head>
    <body>
        An Ordered List:
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
        An Unordered List:
        <ul>
            <li>one item</li>
            <li>aother item</li>
            <li>Yet another item</li>
        </ul>
    </body>
</html>
